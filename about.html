<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회사소개 - GVITA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', 'Malgun Gothic', sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        ul {
            list-style: none;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 헤더 스타일 */
        header {
            background: linear-gradient(135deg, #0a1f0a 0%, #1a3c1a 100%);
            color: white;
            padding: 20px 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.2);
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo-img {
            height: 60px;
        }
        
        .contact-info {
            text-align: right;
            font-size: 14px;
        }
        
        /* 네비게이션 스타일 */
        nav {
            background-color: #0a1f0a;
        }
        
        .main-menu {
            display: flex;
            position: relative;
        }
        
        .main-menu > li {
            position: relative;
        }
        
        .main-menu > li > a {
            display: block;
            padding: 18px 25px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .main-menu > li > a:hover {
            background-color: rgba(255,255,255,0.05);
        }
        
        .sub-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: rgba(255,255,255,0.95);
            min-width: 220px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: none;
            z-index: 100;
        }
        
        .sub-menu li a {
            display: block;
            padding: 14px 20px;
            color: #333;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            transition: all 0.2s ease;
        }
        
        .sub-menu li a:hover {
            background-color: rgba(0,0,0,0.02);
            color: #4caf50;
        }
        
        .main-menu li:hover .sub-menu {
            display: block;
        }
        
        /* 서브페이지 헤더 */
        .page-header {
            background: linear-gradient(135deg, #1a3c1a 0%, #2d5c2d 100%);
            color: white;
            padding: 80px 0;
            text-align: center;
        }
        
        .page-header h1 {
            font-size: 42px;
            margin-bottom: 15px;
        }
        
        .page-header p {
            font-size: 18px;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
        }
        
        /* 회사소개 섹션 */
        .about {
            padding: 80px 0;
        }
        
        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: center;
            margin-bottom: 80px;
        }
        
        .about-image {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .about-image img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .about-text h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #0a1f0a;
        }
        
        .about-text p {
            margin-bottom: 20px;
            color: #555;
            line-height: 1.8;
        }
        
        .mission-vision {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 60px;
        }
        
        .mission, .vision {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            text-align: center;
        }
        
        .mission h3, .vision h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #0a1f0a;
        }
        
        .mission p, .vision p {
            color: #666;
            line-height: 1.7;
        }
        
        /* 푸터 스타일 */
        footer {
            background-color: #061006;
            color: #aaa;
            padding: 40px 0 20px;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        
        .footer-section {
            flex: 1;
            min-width: 250px;
            margin-bottom: 20px;
        }
        
        .footer-section h3 {
            color: white;
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        .footer-section p, .footer-section a {
            margin-bottom: 10px;
            display: block;
        }
        
        .footer-section a:hover {
            color: #8bc34a;
        }
        
        .copyright {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.05);
            font-size: 14px;
        }
        
        /* 반응형 스타일 */
        @media (max-width: 768px) {
            .header-top {
                flex-direction: column;
                text-align: center;
            }
            
            .logo {
                margin-bottom: 15px;
            }
            
            .about-content, .mission-vision {
                grid-template-columns: 1fr;
            }
            
            .main-menu {
                flex-direction: column;
            }
            
            .sub-menu {
                position: static;
                display: none;
                box-shadow: none;
                background-color: rgba(0,0,0,0.2);
            }
            
            .main-menu li:hover .sub-menu {
                display: none;
            }
            
            .main-menu li.active .sub-menu {
                display: block;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;
